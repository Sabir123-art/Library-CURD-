<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>@Sabir</title>
</head>
<body>
  <div class="container mt-4">
    <h1>My Library</h1>
    <form id="addBookForm">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required>
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" class="form-control" id="author" required>
      </div>
      <div class="form-group">
        <label for="genre">years:</label>
        <input type="date" class="form-control" name="year" id="year" required>
      </div>
      <div class="form-group">
        <label for="Description">years:</label>
        <input type="Description" class="form-control" name="Description" id="Description" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Book</button>
    </form>
    <hr>
    <!-- Display Books -->
    <div id="bookList" class="mt-4"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
